{% extends "main/base.html" %}
{% load static %}
{% block title %}Pong Game - KOD OS{% endblock %}
{% block extra_head %}
<style>
    canvas {
        display: block;
        margin: 20px auto;
        background: #000;
        border: 2px solid #0F0;
    }
    .score {
        color: #0F0;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}
{% block content %}
<h1 style="text-align: center;">Pong Game</h1>
<canvas id="pongCanvas" width="600" height="400"></canvas>
<div class="score" id="pongScore">Player: 0 | AI: 0</div>
<div class="button-container">
    <a href="{% url 'file_manager' %}" class="btn">Вернуться</a>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/pong.js' %}"></script>
{% endblock %}
