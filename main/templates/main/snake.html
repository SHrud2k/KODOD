{% extends "main/base.html" %}
{% load static %}
{% block title %}Snake Game - KOD OS{% endblock %}
{% block extra_head %}
<style>
    canvas {
        display: block;
        margin: 20px auto;
        background: #000;
        border: 2px solid #0F0;
    }
    .score {
        color: #0F0;
        font-family: 'Courier New', monospace;
        text-align: center;
        margin-top: 10px;
    }
</style>
{% endblock %}
{% block content %}
<h1 style="text-align: center;">Snake Game</h1>
<canvas id="snakeCanvas" width="400" height="400"></canvas>
<div class="score" id="snakeScore">Score: 0</div>
<div class="button-container">
    <a href="{% url 'file_manager' %}" class="btn">Return</a>
</div>
{% endblock %}
{% block extra_js %}
<script src="{% static 'js/snake.js' %}"></script>
  {{ block.super }}
{% endblock %}
